<!--/ TOP BAR -->
<div class="nav-bar d-flex justify-content-between align-items-center px-4">
  <img src="assets/logos/logo-horizontal.svg" alt="" />
</div>

<!--/ SIDEBAR POD OVERVIEW -->
<nav class="sidebar d-flex flex-column">
  <div class="searchbar d-flex border-bottom mt-3 d-flex align-items-center mx-4 px-2 pb-1 mb-0">
    <i class="fas fa-search me-2"></i>
    <input type="text" name="searchrequest" class="w-100" [(ngModel)]="searchString" id="" />
    <button class="btn p-0 m-0" (click)="searchString = ''">
      <i class="fas fa-times color-grey-3 font-size-xxsmall ms-2" *ngIf="searchString?.length > 0"></i>
    </button>
  </div>

  <button
    class="btn btn-clear ms-auto btn-sm mt-0 p-0 mx-4 font-size-xsmall mt-0 color-grey-1 d-flex align-items-center line-height-90 border-0"
    (click)="clearSelection()"
    [class.opacity-0]="selectedPodNameList?.length === 0"
  >
    <i class="me-2 fas fa-times"></i>
    Clear selection
  </button>

  <div class="pods mb-4 mt-1" *ngIf="podNameList.length > 0; else emptystate">
    <button
      type="button"
      *ngFor="let pod of podNameList"
      class="btn btn-sm px-5 pod d-block w-100 text-truncate"
      placement="top"
      [ngbTooltip]="pod"
      [openDelay]="1000"
      (click)="selectPod(pod)"
      [class.active]="isSelected(pod)"
    >
      {{ pod }}
    </button>
  </div>
  <!--/ LOADING STATE FOR PODS -->
  <ng-template #emptystate>
    <div class="pods mb-4 mt-1">
      <div
        *ngFor="let pod of [1, 2, 3, 4, 5, 6, 7, 8, 9, 1, 2, 3, 4, 5, 6, 7, 8, 9]"
        class="btn btn-sm px-5 pod d-block w-100 text-truncate"
        placement="top"
      >
        <div class="pseudo-text"></div>
      </div>
    </div>
  </ng-template>
</nav>

<main class="p-4">
  <ng-content select="[main]"></ng-content>
</main>
